<head>

</head>
<body>
<div id=container>
    <div id=title><h1>Clothing Retailer</h1></div>
    <div id=voucherdesc><h2>Vourchers</h2>
        <li>5off | £5.00 off your order</li>
        <li>10off | £10.00 off when you spend over £50.00</li>
        <li>15off | £15.00 off when you have bought at least one footwear item and spent over £75.00</li>
    </div>
    <div id=product>

        </div>

        <div id=cartList>
        </div>

        <div id=voucherApp>
            <div>
                <b>Voucher Code:</b> <input type=text id=voucherInput><button id=voucherButton>Apply</button>
            </div>
        <div id=totalAfter></div>
    </div>
</div>
</body>
